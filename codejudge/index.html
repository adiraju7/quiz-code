<!DOCTYPE html>
<html>
<head>
  <title>Quiz Module</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-list">
    <h1>Quiz Module</h1>
    <h2>Quizzes</h2>
    <ul id="quiz-list"></ul>
  </div>

  <div class="quiz-questions" style="display: none;">
    <h1 id="quiz-name"></h1>
    <div id="question-container"></div>
    <div id="timer"></div>
    <button id="next-btn">Next</button>
    <h2 id="score">Score: <span id="score-value">0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
